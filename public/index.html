<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Validator Balances (Active / Exited)</h1>
        <h3>This is an experimental project. Do not use these data for investment related purposes.</h3>
<p>
    *Donation Address: Will be used to fund server to update more frequently*
    <br><br>
    0x7F8f7B6b780c875e195C7173d6de1A421AADfb6d
</p>
        
        <div class="mode-toggle">
            <button class="mode-btn active" id="activeMode">Active Validators</button>
            <button class="mode-btn" id="exitedMode">Exited Validators</button>
        </div>

        <div class="search-box">
            <input type="number" id="minBalance" step="0.1" placeholder="Minimum OVER">
            <input type="text" id="searchAddress" placeholder="Search by address (partial match)">
            <button onclick="searchValidators()">Search</button>
        </div>

        <div id="results">
            <p id="count"></p>
            <table id="validatorTable">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Balance (OVER)</th>
                        <th>Coin Type</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
